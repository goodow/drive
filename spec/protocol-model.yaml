# @drive.tag
--- # 查询标签明细
action: get
tag: 
  type: attachment # or tag
  key: 4rqe3
  label: 标签名
--- &tag # 回应
type: attachment
key: 4rqe3
label: 标签名

--- # 添加戓修改
action: post
tag: *tag
--- # 响应
status: ok

--- # 删除
action: delete
tags: 
  - type: attachment # or tag
    key: 4rqe3
    label: 标签名
--- # 响应
status: ok
...

--- # @drive.tag.children 查询同时属于多个标签的子标签
tags: [父标签名]
from: 100 # 开始查询行
size: 100 # 每次查询条数
--- # 响应
tags: [子标签名]
count: 100 # 当前条件下的总数据量
...

--- # @drive.tag.children.attachments 查询同时属于多个标签的子标签及子标签对应的文件
tags: [父标签名]
--- # 响应
tags:
  - tag: 子标签名
    id: 文件id
    url: 文件路径
count: 100 # 数据总量
... 

