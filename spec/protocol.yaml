--- # sid.drive.player 播放器
path: sample.pdf # 根据后缀选择对应的播放器
play: 1 # 0表示停止, 1表示播放, 2表示暂停, 3表示重播 
progress: 0.2 # 设置播放的进度  范围：[0.0,1.0]
zoomTo: 3 # 指定缩放值, 基准是图片原始尺寸
zoomBy: 0.4 # 缩放至=当前缩放值*该缩放倍数 大于0
fit: 0 # 0表示适配屏幕(图片在屏幕上完全显示), 1表示宽度完全显示, 2表示高度完全显示
pdf:
  page: 9 # 跳转至该页
  move: 2 # 相对于当前页码的偏移量移动, 负数向前, 正数向后
image:
  x: 0.5 # 范围: [0,1]  以图片左下角为原点
  y: 0.5 # 范围: [0,1]  (x,y)是图片上的一点, 将指定的点移动到屏幕中央
...

--- # sid.drive.control 通用控制
return: true # 返回
shutdown: 0 # 0表示关机 1表示重启
brightness: 0 # 屏幕亮度 [0,1] 0表示黑屏
...
--- # sid.drive.view.control 界面呈现控制
previous: true # 上一页
next: true # 下一页
...

# sid.drive.audio 音量
--- # 请求信息
action: get
...
--- # 返回结果
&audioInfo
  mute: true # 静音状态
  volume: 0.5 # 当前音量的大小 [0.0,1.0]
...
--- # 控制信号
action: post
<<: *audioInfo
range: -0.3 # 音量的增幅大小 [-1.0,1.0]
...

