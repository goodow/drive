...

# sid.drive.topic
--- # 请求一个分类下的所有活动
action: get
query: &tags
  type: 和谐 # 类型枚举: 和谐/收藏/托班/示范课/入学准备/智能开发/电子书
  grade: 小 # 年级
  term: 上 # 学期
  topic: 健康 # 领域或主题
...
--- # 返回活动列表
&activities
  activities:
    - *activity
...
--- # 界面呈现
action: post
query: *tags
<<: *activities
...
--- # 新增活动
action: put
<<: *activities
...
# sid.drive.topic.delete
--- # 删除数据库中收藏的活动
action: database
<<: *activities
...
--- # 删除缓存中的活动
action: cache
<<: *activities
...
